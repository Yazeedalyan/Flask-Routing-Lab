.product-card-container {
  padding-top: 1rem;
  display: flex;
  gap: 0.8rem;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  transition: all 1.5s ease;
}

.product-card {
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 7px 25px -10px rgba(0,0,0,0.33);
  overflow: hidden;
  position: relative;
}

.product-card, .product-card * {
  transition: all 0.5s ease;
  text-decoration: none;
}

.product-card:hover {
  box-shadow: 0 10px 25px -5px rgba(0,0,0,0.25);  
  transform: translateY(-3px);
}

.product-card .product-card-img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  object-position: 10% 10% 10% 10%;
}

.product-card:hover .product-card-img {
  height: 240px;
}

.product-card:hover .product-card-details {
  padding-bottom: 75px;
}

.product-card .product-card-details{
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  background: linear-gradient(rgba(0,0,0,0.025), transparent);
}

/*** Product Details: Produt Name & Product Price Styling [STARTS] ***/

.product-card .product-card-details .product-name {
  font-size: 18px;
  font-family: 'Open Sans', sans-serif;
  font-weight: 500;
  color: yellow;
}

.product-card .product-card-details .product-price {
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
  font-size: 18px;
  color: yellow;
}

/*** Product Details: Produt Name & Product Price Styling [ENDS] ***/


/*** Product Details: Produt Wish & AddToCart [STARTS] ***/

.product-card .product-wish-addtocart{
  position: absolute;
  bottom: -75px;
  right: 0;
  left: 0;
}

.product-card:hover .product-wish-addtocart{
  bottom: 1.1rem;
}

.product-card .product-wish-addtocart {
  display: flex;
  justify-content: space-between;
}

.product-card .product-wish-addtocart .addtocart-btn {
  border-radius: 32px 0 0 32px!important;
  width: 162px;
}

.product-card .product-wish-addtocart .wish-btn {
  margin-left: 1.2rem;
  width: 2.2rem;
  height: 2.2rem;
  padding: 1.3rem 1.3rem;
  background-color: #eee;
  color: yellow;
  box-shadow: none;
  text-content: center;
}

.wish-btn {
  display: flex;
  justify-content: center;
  align-items: center;
}

a.wish-btn, a.addtocart-btn {
  background: yellow;
  padding: 0.6rem 2.2rem;
  font-family: 'Open Sans',sans-serif;
  font-weight: 600!important;
  font-size: 15px;
  border-radius: 100px!important;
  color: black;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.133);
}

.addtocart-btn:hover, .wish-btn:hover {
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
}

/*** Product Details: Produt Wish & AddToCart [ENDS] ***/


/** Mobile Friendly [STARTS] ***/

  }
